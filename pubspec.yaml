name: fortnite_squads
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Architecture & State Management  ---
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5 # Value equality for BLoC states
  get_it: ^7.6.0 # Dependency Injection
  injectable: ^2.3.2 # Code generation for DI
  go_router: ^12.0.0 # Routing & Deep linking

  # --- Networking & Data  ---
  dio: ^5.3.3 # HTTP Client
  json_annotation: ^4.8.1
  flutter_secure_storage: ^9.0.0 # Securely store JWTs
  shared_preferences: ^2.2.1 # Simple flags (onboarding, etc)

  # --- UI & Assets  ---
  google_fonts: ^6.1.0 # For that "gaming" typography
  cached_network_image: ^3.3.0 # Efficient image loading
  flutter_platform_widgets: ^8.0.0 # Adaptive UI (iOS/Android)
  flutter_form_builder: ^10.2.0 # Form handling
  form_builder_validators: ^11.2.0 # Form validation
  intl: ^0.20.2 # Date formatting
  
  # --- Firebase [cite: 131] ---
  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1
  firebase_messaging: ^14.7.3 # Push notifications
  firebase_analytics: ^10.6.3
  
  # --- Utils  ---
  logger: ^2.0.2 # Structured logging
  image_picker: ^1.0.4 # Profile picture upload
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# --- Code Generation ---
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  mocktail: ^1.0.0 # For unit testing

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
